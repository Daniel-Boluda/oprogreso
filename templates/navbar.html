<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar for Oposiciones Matrona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .navbar {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #fff !important;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffd700 !important; /* Dorado para resaltar logros */
        }

        .btn-outline-light {
            border-color: #ffd700 !important;
            color: #ffd700 !important;
        }

        .btn-outline-light:hover {
            background-color: #ffd700 !important;
            color: #fff !important;
        }

        .g_id_signin {
            margin-top: 5px;
        }

        .user-greeting {
            color: #fff;
            margin-right: 15px;
        }

        .navbar-toggler {
            border-color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="fas fa-stethoscope"></i> Oposiciones Matrona
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/bloques_list"><i class="fas fa-book"></i> Material de Estudio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                {% if request.session.user_data %}
                <div>
                    <p class="user-greeting mb-0">Hola, {{ request.session.user_data.given_name }} ðŸ™‚</p>
                    <a class="btn btn-outline-light" href="/sign-out">Cerrar SesiÃ³n</a>
                </div>
                {% else %}
                <div id="g_id_signin"
                     class="g_id_signin"
                     data-type="standard"
                     data-shape="pill"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<script>
    window.onload = function() {
        if (!document.getElementById('g_id_signin')) return;
        
        google.accounts.id.initialize({
            client_id: '50693879569-05fd5b62rcljnjji65pv6p5i8hcauc41.apps.googleusercontent.com',
            callback: function(response) {
                console.log('Google Sign-In response:', response);
                // Handle the response here
            }
        });
        google.accounts.id.renderButton(
            document.getElementById('g_id_signin'),
            { theme: 'outline', size: 'large' }  // Customize button style
        );
        google.accounts.id.prompt(); // Prompt the user to sign in
    };
</script>

</body>
</html>
